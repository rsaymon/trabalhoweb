<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<meta charset="UTF-8"/>
	<title>Listar Produtos</title>
</head>

<body>
	<div class="container">
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo left">Lista de Produtos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarProduto" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Produto</a></li>
		      </ul>
		    </div>
	  </nav>
	</header>
		<table>
			<thead>
				<tr>
					<th>Id:</th>
					<th>Nome:</th>
					<th>Valor:</th>
					<th>Descrição:</th>
					<th>Deletar:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td><a th:href="${(#mvc.url('PC#detalhesProduto').arg(0, produto.id)).build()}"><span th:text="${produto.id}"></span></a></td>
					<td><span th:text="${produto.nome}"></span></td>
					<td>$ <span th:text="${produto.valor}"></span></td>
					<td><span th:text="${produto.descricao}"></span></td>
					<td><a class="waves-effect waves-light btn-small"  th:href="${(#mvc.url('PC#deletarProduto').arg(0, produto.id)).build()}"><i class="material-icons left">delete_sweep</i></a></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
