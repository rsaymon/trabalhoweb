<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<meta charset="UTF-8"/>
	<title>Detalhes do Produto</title>
</head>

<body>
	
	<div class="container">
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo left">Detalhes do Produto</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/produtos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Listar Produtos</a></li>
		      </ul>
		    </div>
	  </nav>
	</header>
	<table>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td>Id: <span th:text="${produto.id}"></span></td>
					<td>Nome: <span th:text="${produto.nome}"></span></td>
		 			<td>Descrição: <span th:text="${produto.descricao}"></span></td>
					<td>$ <span th:text="${produto.valor}"></span></td>
					</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
