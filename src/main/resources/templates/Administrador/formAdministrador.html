<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<meta charset="UTF-8"/>
	<title>Administrador</title>
</head>

<body>
	<div class="container">
		<h1><center>Cadastro de Administradores</center></h1>
		<center><a href="/administradores" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Administradores</a></center><br>
		<form method="post">
			Nome: <input type="text" value="" name="nome"/>
			<div class=row>
				<div class="input-field col s6">
				Login: <input type="text" value="" name="login"/>
				</div>
				<div class="input-field col s6">
				Senha: <input type="password" value="" name="senha"/>
				</div>
			</div>
			<center><button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar</button></center>
			<br><br>	
		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
