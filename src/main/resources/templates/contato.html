<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/mask.js"></script>
		<title>Contato</title>
        
	</head>
	
	<body>
		<div class="nav-wrapper">
   			<nav class="nav-menu">
   				<ul class="clearfix">
		    	    <li><a href="/">Home</a></li>
		        	<li><a href="/pacotes">Pacotes</a></li>
		         	<li><a href="/sobre">Sobre</a></li>
                   	<li><a href="/contato">Contato</a></li>
               	</ul>
       		</nav>
		</div>
		<img id="faleconosco" src="img/faleconosco.jpg">
		<br><br>
        <form name="meuForm" method="post" id="formulario">
			<div class="box"> 
			<h1><center>Formulário de Contato</h1>
 
			<label> 
				<span>Nome</span>
 				<input type="text" class="input_text" name="nome" id="name"/>
 
			</label>
 
			<label>
 				<span>Email</span>
				<input type="text" class="input_text" name="email" id="email" placeholder="email@email.com"/>
			 </label>
 
			<label>
 				<span>Telefone</span>
				<input type="tel" class="input_text" name="telefone" id="fone" placeholder="(xx) 9 9999.9999"/>
			</label>
 
			<label>
				 <span>Mensagem</span>
				<textarea class="message" name="feedback" id="feedback" placeholder="Deixe sua mensagem aqui!"></textarea>
				<input type="button" class="button" value="Enviar" />
			</label>           
			</div>
		</form> 
	</body>
	<br><br><br>
	<footer>
		<div id="rodapecontato">
			<p class="rodape">Todos os direitos reservados a Ziutur Excursões, Fundada em 03/1988 - Tel. (88) 3214.1524 - Desenvolvido por RS - 2018</p>
		</div>
	</footer>

	<script>
	    $(document).ready(function () { 
   	    	var $seuCampoFone = $("#fone");
   		    $seuCampoFone.mask('(00) 0 0000.0000');
   	 	});
	</script>
</html>
