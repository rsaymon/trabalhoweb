<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<meta charset="UTF-8"/>
	<title>Listar Clientes</title>
</head>

<body>
	<div class="container">
		<h1>Lista de Clientes</h1>
		<h3><a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Cliente</a></h3>
		<table>
			<thead>
				<tr>
					<th>Id:</th>
					<th>Nome:</th>
					<th>Sobrenome:</th>
					<th>Sexo:</th>
					<th>Idade:</th>
					<th>e-mail:</th>
					<th>login:</th>
					<th>senha:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td><span th:text="${cliente.id_cliente}"></span></td>
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.sobrenome}"></span></td>
					<td><span th:text="${cliente.sexo}"></span></td>
					<td><span th:text="${cliente.idade}"></span></td>
					<td><span th:text="${cliente.email}"></span></td>
					<td><span th:text="${cliente.login}"></span></td>
					<td><span th:text="${cliente.senha}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
